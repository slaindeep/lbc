<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 160">
  <defs>
    <style>
      .cube {
        fill: #231F20;
        stroke: none;
      }
      .accent {
        fill: #b69ff2;
      }
      .text-primary {
        fill: #231F20;
        font-family: Arial, sans-serif;
        font-weight: bold;
      }
      .text-secondary {
        fill: #231F20;
        font-family: Arial, sans-serif;
      }
    </style>
  </defs>
  
  <!-- Cube base - Using precise hexagon geometry -->
  <g transform="translate(40,30)">
    <!-- Main hexagonal cube -->
    <path class="cube" d="
      M 40,0 
      L 80,23.094 
      L 80,69.282 
      L 40,92.376 
      L 0,69.282 
      L 0,23.094 
      Z" />
    
    <!-- Network lines and dots -->
    <g class="accent">
      <!-- Precise connection points -->
      <circle cx="10" cy="30" r="3"/>
      <circle cx="70" cy="30" r="3"/>
      <circle cx="40" cy="80" r="3"/>
      <circle cx="25" cy="55" r="3"/>
      <circle cx="55" cy="55" r="3"/>
      
      <!-- Clean connecting lines -->
      <path d="M 10,30 L 40,80" stroke="#b69ff2" stroke-width="2"/>
      <path d="M 70,30 L 40,80" stroke="#b69ff2" stroke-width="2"/>
      <path d="M 10,30 L 70,30" stroke="#b69ff2" stroke-width="2"/>
      <path d="M 25,55 L 55,55" stroke="#b69ff2" stroke-width="2"/>
    </g>
  </g>

  <!-- Typography with precise spacing -->
  <text x="150" y="80" class="text-primary" font-size="48">LUMINOUS</text>
  <text x="150" y="110" class="text-secondary" font-size="24">Bluewaters Consultancy</text>
</svg>